<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candle Burn Animation</title>
  <style>
    body {
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .candle {
      width: 40px;
      height: 150px;
      background: #fff5cc;
      position: relative;
      border-radius: 10px;
      transition: height 0.2s linear;
    }

    .flame {
      width: 20px;
      height: 30px;
      background: orange;
      border-radius: 50% 50% 40% 40%;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 0.2s infinite;
      display: none;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }

    .progress-container {
      width: 200px;
      height: 20px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00ff88;
      transition: width 0.1s linear;
    }

    button {
      margin-top: 40px;
      padding: 12px 24px;
      background: #ff8c00;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:active {
      background: #ffaa33;
    }

    #tryAgain {
      display: none;
      background: #4444ff;
    }
  </style>
</head>
<body>

  <div class="container" id="mainContent">
    <div class="candle" id="candle">
      <div class="flame" id="flame"></div>
    </div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <button id="pressButton">KEEP PRESSING</button>
  <button id="tryAgain">Try Again</button>


</body>
</html>
