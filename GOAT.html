<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Reveal The GOAT of Football</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: #111;
    color: #eee;
    padding: 20px;
  }

  button {
    background: #4CAF50;
    border: none;
    color: white;
    padding: 15px 28px;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #45a049;
  }

  #countdown {
    margin-top: 20px;
    font-size: 4rem;
    font-weight: bold;
  }

  /* Slider Container */
  #slider {
    margin-top: 30px;
    width: 90%;
    max-width: 600px;
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 0 20px #4caf50aa;
    display: none; /* hidden initially */
  }

  /* Images wrapper */
  #slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  #slides img {
    width: 100%;
    flex-shrink: 0;
    border-radius: 12px;
  }

  /* Navigation arrows */
  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(76, 175, 80, 0.8);
    border: none;
    color: white;
    font-size: 2rem;
    padding: 10px 16px;
    cursor: pointer;
    border-radius: 50%;
    user-select: none;
  }

  #prevBtn {
    left: 10px;
  }
  #nextBtn {
    right: 10px;
  }

  .nav-btn:hover {
    background: #388e3c;
  }

  /* Responsive */
  @media (max-width: 480px) {
    button {
      width: 100%;
      font-size: 1rem;
      padding: 12px 0;
    }
    #countdown {
      font-size: 3rem;
    }
  }
</style>
</head>
<body>

<button id="revealBtn">Reveal The GOAT of Football</button>
<div id="countdown"></div>

<div id="slider">
  <button class="nav-btn" id="prevBtn">&#10094;</button>
  <div id="slides">
    <img src="Messi.jpg" alt="Lionel Messi" />
    <img src="Cr7.png" alt="Cristiano Ronaldo" />
    <img src="Pele.png" alt="PelÃ©" />
    <img src="Diego.png" alt="Diego Maradona" />
    <img src="Cruyff.png" alt="Johan Cruyff" />
  </div>
  <button class="nav-btn" id="nextBtn">&#10095;</button>
</div>

<script>
  const revealBtn = document.getElementById('revealBtn');
  const countdownEl = document.getElementById('countdown');
  const slider = document.getElementById('slider');
  const slides = document.getElementById('slides');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let countdownValue = 5;
  let countdownInterval;
  let currentIndex = 0;

  revealBtn.addEventListener('click', () => {
    revealBtn.style.display = 'none'; // hide button
    countdownEl.textContent = countdownValue;
    
    countdownInterval = setInterval(() => {
      countdownValue--;
      if (countdownValue > 0) {
        countdownEl.textContent = countdownValue;
      } else {
        clearInterval(countdownInterval);
        countdownEl.style.display = 'none';
        slider.style.display = 'block';
      }
    }, 1000);
  });

</script>

</body>
</html>
