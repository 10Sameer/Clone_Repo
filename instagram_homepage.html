<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 0;
            z-index: 100;
            display: flex;
            justify-content: center;
        }
        
        .header .logo h1 {
            font-family: 'Billabong', cursive;
            font-size: 28px;
            font-weight: 600;
        }
        
        .header .search {
            margin: 0 20px;
        }
        
        .header .search input {
            background-color: #efefef;
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            width: 250px;
            font-size: 14px;
        }
        
        .header .nav-links {
            display: flex;
            align-items: center;
        }
        
        .header .nav-links a {
            color: #262626;
            font-size: 22px;
            margin-left: 22px;
            text-decoration: none;
        }
        
        .main-content {
            flex: 2;
            max-width: 600px;
            margin-top: 80px;
            margin-right: 20px;
        }
        
        .stories {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            display: flex;
            overflow-x: auto;
            scrollbar-width: none; /* Firefox */
        }
        
        .stories::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }
        
        .story {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 15px;
            cursor: pointer;
        }
        
        .story-avatar {
            width: 66px;
            height: 66px;
            border-radius: 50%;
            padding: 2px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
        }
        
        .story-avatar.your-story {
            background: #dbdbdb;
        }
        
        .story-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }
        
        .story span {
            font-size: 12px;
            margin-top: 5px;
        }
     
        .posts {
            display: flex;
            flex-direction: column;
        }
        
        .post {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            margin-bottom: 24px;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
        }
        
        .post-user {
            display: flex;
            align-items: center;
        }
        
        .post-user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .post-user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .post-username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .post-more {
            font-weight: bold;
            font-size: 18px;
        }
        
        .post-image {
            width: 100%;
        }
        
        .post-image img {
            width: 100%;
            height: auto;
        }
        
        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px 16px;
        }
        
        .post-actions-left i {
            font-size: 24px;
            margin-right: 16px;
            cursor: pointer;
        }
        
        .post-likes {
            padding: 0 16px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .post-caption {
            padding: 0 16px;
            margin-bottom: 8px;
        }
        
        .post-caption-username {
            font-weight: 600;
            margin-right: 5px;
        }
        
        .post-comments {
            padding: 0 16px;
            color: #8e8e8e;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .post-time {
            padding: 0 16px;
            color: #8e8e8e;
            font-size: 10px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        
        .post-add-comment {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            border-top: 1px solid #efefef;
        }
        
        .post-add-comment input {
            border: none;
            outline: none;
            width: 90%;
        }
        
        .post-add-comment button {
            background: none;
            border: none;
            color: #0095f6;
            font-weight: 600;
            cursor: pointer;
        }
        
        .sidebar {
            flex: 1;
            max-width: 320px;
            margin-top: 80px;
            position: sticky;
            top: 80px;
            height: fit-content;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .user-profile img {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            margin-right: 16px;
            object-fit: cover;
        }
        
        .user-profile .username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .user-profile .name {
            color: #8e8e8e;
            font-size: 14px;
        }
        
        .user-profile .switch {
            margin-left: auto;
            color: #0095f6;
            font-weight: 600;
            font-size: 12px;
            text-decoration: none;
        }
        
        .suggestions-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }
        
        .suggestions-header span {
            color: #8e8e8e;
            font-weight: 600;
            font-size: 14px;
        }
        
        .suggestions-header a {
            color: #262626;
            font-weight: 600;
            font-size: 12px;
            text-decoration: none;
        }
        
        .suggested-user {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .suggested-user img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }
        
        .suggested-user-info {
            flex: 1;
        }
        
        .suggested-user-info .username {
            font-weight: 600;
            font-size: 14px;
        }
        
        .suggested-user-info .follows-you {
            color: #8e8e8e;
            font-size: 12px;
        }
        
        .suggested-user .follow {
            color: #0095f6;
            font-weight: 600;
            font-size: 12px;
            text-decoration: none;
        }
        
        .sidebar-footer {
            margin-top: 30px;
        }
        
        .sidebar-footer .links {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .sidebar-footer .links a {
            color: #c7c7c7;
            font-size: 11px;
            font-weight: 400;
            margin-right: 8px;
            margin-bottom: 4px;
            text-decoration: none;
        }
        
        .sidebar-footer .copyright {
            color: #c7c7c7;
            font-size: 11px;
            font-weight: 400;
            text-transform: uppercase;
        }
        
        /* Responsive */
        @media (max-width: 935px) {
            .sidebar {
                display: none;
            }
            
            .main-content {
                margin-right: 0;
                width: 100%;
            }
        }
        
        @media (max-width: 614px) {
            .header .search {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header/Navigation -->
        <header class="header">
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <nav class="nav-links">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="fas fa-compass"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stories Section -->
            <div class="stories">
                <div class="story">
                    <div class="story-avatar your-story">
                        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Your story">
                    </div>
                    <span>Your Story</span>
                </div>
                <!-- More stories will be added by JavaScript -->
            </div>

            <!-- Posts Section -->
            <div class="posts">
                <!-- Posts will be added by JavaScript -->
            </div>
        </main>

        <!-- Sidebar/Suggestions -->
        <aside class="sidebar">
            <div class="user-profile">
                <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Profile">
                <div>
                    <span class="username">your_username</span>
                    <span class="name">Your Name</span>
                </div>
                <a href="#" class="switch">Switch</a>
            </div>

            <div class="suggestions">
                <div class="suggestions-header">
                    <span>Suggestions For You</span>
                    <a href="#">See All</a>
                </div>
                <div class="suggested-users">
                    <!-- Suggested users will be added by JavaScript -->
                </div>
            </div>

            <footer class="sidebar-footer">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Press</a>
                    <a href="#">API</a>
                    <a href="#">Jobs</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Locations</a>
                    <a href="#">Language</a>
                </div>
                <div class="copyright">
                    Â© 2023 INSTAGRAM CLONE
                </div>
            </footer>
        </aside>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample data for stories
            const stories = [
                { username: 'user1', image: 'https://randomuser.me/api/portraits/women/2.jpg' },
                { username: 'user2', image: 'https://randomuser.me/api/portraits/men/3.jpg' },
                { username: 'user3', image: 'https://randomuser.me/api/portraits/women/4.jpg' },
                { username: 'user4', image: 'https://randomuser.me/api/portraits/men/5.jpg' },
                { username: 'user5', image: 'https://randomuser.me/api/portraits/women/6.jpg' },
                { username: 'user6', image: 'https://randomuser.me/api/portraits/men/7.jpg' },
                { username: 'user7', image: 'https://randomuser.me/api/portraits/women/8.jpg' },
                { username: 'user8', image: 'https://randomuser.me/api/portraits/men/9.jpg' },
            ];
        
            // Sample data for posts
            const posts = [
                { 
                    username: 'traveler123', 
                    userImage: 'https://randomuser.me/api/portraits/women/10.jpg',
                    image: 'https://source.unsplash.com/random/600x600/?nature',
                    likes: 1243,
                    caption: 'Beautiful sunset at the beach today! ðŸŒ… #travel #sunset',
                    comments: [
                        { username: 'user1', text: 'Amazing view!' },
                        { username: 'user2', text: 'Where is this?' }
                    ],
                    time: '2 HOURS AGO'
                },
                { 
                    username: 'foodlover', 
                    userImage: 'https://randomuser.me/api/portraits/men/11.jpg',
                    image: 'https://source.unsplash.com/random/600x600/?food',
                    likes: 892,
                    caption: 'Homemade pasta for dinner tonight ðŸ #foodie #homecooking',
                    comments: [
                        { username: 'user3', text: 'Recipe please!' },
                        { username: 'user4', text: 'Looks delicious' }
                    ],
                    time: '5 HOURS AGO'
                },
                { 
                    username: 'fitness_guru', 
                    userImage: 'https://randomuser.me/api/portraits/women/12.jpg',
                    image: 'https://source.unsplash.com/random/600x600/?gym',
                    likes: 2456,
                    caption: 'Morning workout complete! ðŸ’ª #fitness #workout',
                    comments: [
                        { username: 'user5', text: 'Great job!' },
                        { username: 'user6', text: 'Motivation!' }
                    ],
                    time: '1 DAY AGO'
                }
            ];
        
            // Sample data for suggested users
            const suggestedUsers = [
                { username: 'artist123', image: 'https://randomuser.me/api/portraits/men/13.jpg', relation: 'Followed by user1' },
                { username: 'photographer', image: 'https://randomuser.me/api/portraits/women/14.jpg', relation: 'New to Instagram' },
                { username: 'travel_addict', image: 'https://randomuser.me/api/portraits/men/15.jpg', relation: 'Followed by user2 + 3 more' },
                { username: 'chef_life', image: 'https://randomuser.me/api/portraits/women/16.jpg', relation: 'Followed by user4' },
                { username: 'tech_geek', image: 'https://randomuser.me/api/portraits/men/17.jpg', relation: 'New to Instagram' }
            ];
        
            // Render stories
            const storiesContainer = document.querySelector('.stories');
            stories.forEach(story => {
                const storyElement = document.createElement('div');
                storyElement.className = 'story';
                storyElement.innerHTML = `
                    <div class="story-avatar">
                        <img src="${story.image}" alt="${story.username}">
                    </div>
                    <span>${story.username}</span>
                `;
                storiesContainer.appendChild(storyElement);
            });
        
            // Render posts
            const postsContainer = document.querySelector('.posts');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="post-user">
                            <div class="post-user-avatar">
                                <img src="${post.userImage}" alt="${post.username}">
                            </div>
                            <span class="post-username">${post.username}</span>
                        </div>
                        <div class="post-more">...</div>
                    </div>
                    <div class="post-image">
                        <img src="${post.image}" alt="Post by ${post.username}">
                    </div>
                    <div class="post-actions">
                        <div class="post-actions-left">
                            <i class="far fa-heart"></i>
                            <i class="far fa-comment"></i>
                            <i class="far fa-paper-plane"></i>
                        </div>
                        <div class="post-actions-right">
                            <i class="far fa-bookmark"></
 
                        </div>
                    </div>
                    <div class="post-likes">${post.likes.toLocaleString()} likes</div>
                    <div class="post-caption">
                        <span class="post-caption-username">${post.username}</span>
                        ${post.caption}
                    </div>
                    <div class="post-comments">
                        ${post.comments.map(comment => `
                            <div>
                                <span class="post-comment-username">${comment.username}</span>
                                ${comment.text}
                            </div>
                        `).join('')}
                        <div>View all comments</div>
                    </div>
                    <div class="post-time">${post.time}</div>
                    <div class="post-add-comment">
                        <input type="text" placeholder="Add a comment...">
                        <button>Post</button>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
        
            // Render suggested users
            const suggestedUsersContainer = document.querySelector('.suggested-users');
            suggestedUsers.forEach(user => {
                const userElement = document.createElement('div');
                userElement.className = 'suggested-user';
                userElement.innerHTML = `
                    <img src="${user.image}" alt="${user.username}">
                    <div class="suggested-user-info">
                        <div class="username">${user.username}</div>
                        <div class="follows-you">${user.relation}</div>
                    </div>
                    <a href="#" class="follow">Follow</a>
                `;
                suggestedUsersContainer.appendChild(userElement);
            });
        
            // Like button functionality
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('fa-heart')) {
                    e.target.classList.toggle('far');
                    e.target.classList.toggle('fas');
                    e.target.style.color = e.target.classList.contains('fas') ? '#ed4956' : '';
                }
            });
        
    </script>
   
   
</body>
</html>
