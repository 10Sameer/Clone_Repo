<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="container">
        <!-- Header/Navigation -->
        <header class="header">
            <div class="logo">
                <h1>Instagram</h1>
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
            </div>
            <nav class="nav-links">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-paper-plane"></i></a>
                <a href="#"><i class="fas fa-compass"></i></a>
                <a href="#"><i class="fas fa-heart"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stories Section -->
            <div class="stories">
                <div class="story">
                    <div class="story-avatar your-story">
                        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Your story">
                    </div>
                    <span>Your Story</span>
                </div>
               
            </div>

            <!-- Posts Section -->
            <div class="posts">
               
            </div>
        </main>

        <!-- Sidebar/Suggestions -->
        <aside class="sidebar">
            <div class="user-profile">
                <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Profile">
                <div>
                    <span class="username">your_username</span>
                    <span class="name">Your Name</span>
                </div>
                <a href="#" class="switch">Switch</a>
            </div>

            <div class="suggestions">
                <div class="suggestions-header">
                    <span>Suggestions For You</span>
                    <a href="#">See All</a>
                </div>
                <div class="suggested-users">
                    <!-- Suggested users will be added by JavaScript -->
                </div>
            </div>

            <footer class="sidebar-footer">
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Press</a>
                    <a href="#">API</a>
                    <a href="#">Jobs</a>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Locations</a>
                    <a href="#">Language</a>
                </div>
                <div class="copyright">
                    Â© 2023 INSTAGRAM CLONE
                </div>
            </footer>
        </aside>
    </div>

  
</body>
</html>
