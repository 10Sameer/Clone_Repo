<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Glass Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c3ec52 0%, #0ba29d 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .glass-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      width: 300px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: #fff;
    }

    .glass-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .glass-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .glass-form input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
    }

    .glass-form .error {
      color: #ff6b6b;
      font-size: 13px;
      margin-top: -8px;
      margin-bottom: 5px;
    }

    .glass-form button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #00d2ff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .glass-form button:hover {
      background: #0077ff;
      color: #fff;
    }
  </style>
</head>
<body>

  <form class="glass-form" id="glassForm" onsubmit="return validateForm()">
    <h2>Register</h2>
    
    <input type="text" id="name" placeholder="Name">
    <div class="error" id="nameError"></div>

    <input type="email" id="email" placeholder="Email">
    <div class="error" id="emailError"></div>

    <input type="password" id="password" placeholder="Password">
    <div class="error" id="passwordError"></div>

    <input type="text" id="number" placeholder="Phone Number">
    <div class="error" id="numberError"></div>

    <button type="submit">Submit</button>
  </form>



</body>
</html>
