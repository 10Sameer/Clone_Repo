<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" />
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Helvetica', sans-serif;
      }
      
      body {
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        display: flex;
        max-width: 900px;
        width: 100%;
        padding: 20px;
        gap: 30px;
      }
      
      .phone {
        flex: 1;
        display: none;
        justify-content: center;
        align-items: center;
      }
      
      .phone img {
        max-width: 100%;
      }
      

      .form-container {
        flex: 1;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .form-box {
        background-color: #fff;
        border: 1px solid #dbdbdb;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .form-box .logo {
        width: 175px;
        margin-bottom: 30px;
      }
      
      .form-box form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      input {
        padding: 10px;
        background: #fafafa;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
      }
      
      button {
        background-color: #0095f6;
        color: white;
        border: none;
        padding: 8px 0;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
      }
      
      .divider {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      
      .divider .line {
        flex: 1;
        height: 1px;
        background-color: #dbdbdb;
      }
      
      .divider .or {
        margin: 0 10px;
        color: #8e8e8e;
        font-weight: 600;
        font-size: 13px;
      }
      
      .facebook-login {
        color: #385185;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        font-size: 14px;
      }
      
      .forgot-password {
        text-align: center;
        color: #00376b;
        font-size: 12px;
        text-decoration: none;
      }
      
      .signup-box {
        background-color: #fff;
        border: 1px solid #dbdbdb;
        text-align: center;
        padding: 20px;
        font-size: 14px;
      }
      
      .signup-box a {
        color: #0095f6;
        text-decoration: none;
        font-weight: bold;
      }

      .get-app {
        text-align: center;
      }
      
      .get-app p {
        margin: 20px 0 10px;
      }
      
      .app-buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
      }
      
      .app-buttons img {
        height: 40px;
      }
      
      /* Responsive Design */
      @media screen and (min-width: 768px) {
        .phone {
          display: flex;
        }
      }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="phone">
        <i class="fa-brands fa-square-instagram"></i>
    </div>
    <div class="form-container">
      <div class="form-box">
        <img class="logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" />
        <form>
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="password" placeholder="Password" />
          <button type="submit">Log In</button>
          <div class="divider">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>
          <a href="#" class="facebook-login">Log in with Facebook</a>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
      </div>
      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>
 
    </div>
  </div>
</body>
</html>
