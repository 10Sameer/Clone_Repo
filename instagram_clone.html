<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico" />
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Helvetica', sans-serif;
      }
      
      body {
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        display: flex;
        max-width: 900px;
        width: 100%;
        padding: 20px;
        gap: 30px;
      }
      
      .phone {
        flex: 1;
        display: none;
        justify-content: center;
        align-items: center;
      }
      
      .phone img {
        max-width: 100%;
      }
      

      .form-container {
        flex: 1;
        max-width: 350px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
      .form-box {
        background-color: #fff;
        border: 1px solid #dbdbdb;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .form-box .logo {
        width: 175px;
        margin-bottom: 30px;
      }
      
      .form-box form {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="phone">
      <img src="https://i.imgur.com/P3Vm1Kq.png" alt="Instagram phone preview" />
    </div>
    <div class="form-container">
      <div class="form-box">
        <img class="logo" src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram" />
        <form>
          <input type="text" placeholder="Phone number, username, or email" />
          <input type="password" placeholder="Password" />
          <button type="submit">Log In</button>
          <div class="divider">
            <div class="line"></div>
            <div class="or">OR</div>
            <div class="line"></div>
          </div>
          <a href="#" class="facebook-login">Log in with Facebook</a>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
      </div>
      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>
      <div class="get-app">
        <p>Get the app.</p>
        <div class="app-buttons">
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english_en.png/9fc4bab7565b.png" alt="App Store" />
          <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english_en.png/6071ff6c0642.png" alt="Google Play" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
