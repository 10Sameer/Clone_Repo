<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Particle Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .title {
            position: absolute;
            z-index: 2;
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        
        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="title">
        <h1>Particle Universe</h1>
        <p>Move your mouse to interact with the particles</p>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Mouse position
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        
        // Particle array
        const particles = [];
        const particleCount = 150;
        
        // Particle colors
        const colors = [
            'rgba(255, 99, 132, 0.8)',
            'rgba(54, 162, 235, 0.8)',
            'rgba(255, 206, 86, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)',
            'rgba(255, 159, 64, 0.8)'
        ];
        
        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                this.originalX = this.x;
                this.originalY = this.y;
                this.distanceFromMouse = 0;
                this.angle = Math.random() * Math.PI * 2;
                this.orbitRadius = Math.random() * 100 + 50;
            }
            
            update() {
                // Calculate distance from mouse
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                this.distanceFromMouse = Math.sqrt(dx * dx + dy * dy);
                
                // Orbit behavior when close to mouse
                if (this.distanceFromMouse < 150) {
                    this.angle += 0.02;
                    this.x = mouseX + Math.cos(this.angle) * this.orbitRadius;
                    this.y = mouseY + Math.sin(this.angle) * this.orbitRadius;
                } else {
                    // Return to original position with smooth easing
                    const ease = 0.05;
                    this.x += (this.originalX - this.x) * ease;
                    this.y += (this.originalY - this.y) * ease;
                    
                    // Add some random movement
                    this.x += this.speedX;
                    this.y += this.speedY;
                    
                    // Bounce off walls
                    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                }
            }
           
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // Draw connections between close particles
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    const dx = this.x - p.x;
                    const dy = this.y - p.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - distance/100})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(p.x, p.y);
                        ctx.stroke();
                    }
                }
            }
        }
        
        // Create particles
        function init() {
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }
        
        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Create a subtle gradient overlay
            const gradient = ctx.createRadialGradient(
                mouseX, mouseY, 0,
                mouseX, mouseY, 300
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.05)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Update and draw particles
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            
            requestAnimationFrame(animate);
        }
        
        // Handle mouse movement
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
       
    </script>
</body>
</html>
