<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
        }
        
        .container {
            display: flex;
            max-width: 1265px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        /* Left Sidebar Styles */
        .left-sidebar {
            width: 275px;
            padding: 0 12px;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            padding: 12px;
            margin-bottom: 4px;
        }
        
        .logo i {
            font-size: 30px;
            color: #1d9bf0;
        }
        
        .main-nav {
            display: flex;
            flex-direction: column;
            margin-bottom: 12px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 50px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
            transition: background-color 0.2s;
        }
        
        .nav-item:hover {
            background-color: #181818;
        }
        
        .nav-item.active {
            font-weight: 700;
        }
        
        .nav-item i {
            margin-right: 20px;
            font-size: 26px;
        }
        
        .tweet-button {
            background-color: #1d9bf0;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px;
            font-size: 17px;
            font-weight: 700;
            margin-top: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .tweet-button:hover {
            background-color: #1a8cd8;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 50px;
            margin-top: auto;
            margin-bottom: 12px;
            transition: background-color 0.2s;
        }
        
        .user-profile:hover {
            background-color: #181818;
        }
        
        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-weight: 700;
            font-size: 15px;
        }
        
        .handle {
            color: #71767b;
            font-size: 15px;
        }
        
        .user-profile i {
            color: #71767b;
        }
        
        /* Main Content Styles */
        .main-content {
            flex: 1;
            border-left: 1px solid #2f3336;
            border-right: 1px solid #2f3336;
            max-width: 600px;
            margin-left: 275px;
        }
        
        .feed-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2f3336;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            z-index: 10;
        }
        
        .feed-header h1 {
            font-size: 20px;
            font-weight: 800;
        }
        
        .feed-header i {
            color: #1d9bf0;
            font-size: 20px;
        }
        
        .tweet-composer {
            padding: 12px 16px;
            display: flex;
            border-bottom: 1px solid #2f3336;
        }
        
        .composer-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .composer-input {
            flex: 1;
        }
        
        .composer-input input {
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 20px;
            padding: 12px 0;
            margin-bottom: 12px;
        }
        
        .composer-input input::placeholder {
            color: #71767b;
        }
        
        .composer-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-icons i {
            color: #1d9bf0;
            margin-right: 16px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .feed-tabs {
            display: flex;
            border-bottom: 1px solid #2f3336;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .tab:hover {
            background-color: #181818;
        }
        
        .tab.active {
            position: relative;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background-color: #1d9bf0;
            border-radius: 2px;
        }
        
        .tweets {
            display: flex;
            flex-direction: column;
        }
        
        .tweet {
            padding: 12px 16px;
            border-bottom: 1px solid #2f3336;
            display: flex;
            transition: background-color 0.2s;
        }
        
        .tweet:hover {
            background-color: #080808;
        }
        
        .tweet-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .tweet-content {
            flex: 1;
        }
        
        .tweet-header {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .tweet-username {
            font-weight: 700;
            margin-right: 4px;
        }
        
        .tweet-handle, .tweet-time {
            color: #71767b;
            margin-right: 4px;
        }
        
        .tweet-more {
            margin-left: auto;
            color: #71767b;
            cursor: pointer;
        }
        
        .tweet-text {
            margin-bottom: 12px;
            font-size: 15px;
            line-height: 20px;
        }
        
        .tweet-image {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 12px;
            border: 1px solid #2f3336;
        }
        
        .tweet-actions {
            display: flex;
            justify-content: space-between;
            max-width: 425px;
        }
        
        .tweet-action {
            display: flex;
            align-items: center;
            color: #71767b;
            font-size: 13px;
            cursor: pointer;
        }
        
        .tweet-action i {
            margin-right: 4px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        
        .tweet-action:hover i {
            background-color: #1d9bf011;
        }
        
        .tweet-action.comment:hover {
            color: #1d9bf0;
        }
        
        .tweet-action.retweet:hover {
            color: #00ba7c;
        }
        
        .tweet-action.like:hover {
            color: #f91880;
        }
        
        .tweet-action.share:hover {
            color: #1d9bf0;
        }
        
        /* Right Sidebar Styles */
        .right-sidebar {
            width: 350px;
            padding: 0 16px;
            margin-left: 30px;
            position: fixed;
            right: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .search-box {
            position: sticky;
            top: 0;
            background-color: #000;
            padding: 12px 0;
            z-index: 10;
            display: flex;
            align-items: center;
            background-color: #16181c;
            border-radius: 50px;
            margin-top: 12px;
            padding: 12px 16px;
        }
        
        .search-box i {
            color: #71767b;
            margin-right: 12px;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 15px;
            width: 100%;
        }
        
        .trends, .who-to-follow {
            background-color: #16181c;
            border-radius: 16px;
            margin-top: 16px;
            overflow: hidden;
        }
        
        .trends h2, .who-to-follow h2 {
            padding: 16px;
            font-size: 20px;
            font-weight: 800;
        }
        
        .trend {
            padding: 12px 16px;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .trend:hover {
            background-color: #1e1f24;
        }
        
        .trend-category {
            color: #71767b;
            font-size: 13px;
            margin-bottom: 4px;
        }
        
        .trend-name {
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .trend-count {
            color: #71767b;
            font-size: 13px;
        }
        
        .show-more {
            display: block;
            padding: 16px;
            color: #1d9bf0;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.2s;
        }
        
        .show-more:hover {
            background-color: #1e1f24;
        }
        
        .suggested-user {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        
        .suggested-user:hover {
            background-color: #1e1f24;
        }
        
        .suggested-user img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-right: 12px;
        }
        
        .suggested-user-info {
            flex: 1;
        }
        
        .suggested-username {
            font-weight: 700;
        }
        
        .suggested-handle {
            color: #71767b;
            font-size: 15px;
        }
        
        .follow-button {
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            padding: 8px 16px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .follow-button:hover {
            background-color: #e6e6e6;
        }
        
        .sidebar-footer {
            padding: 16px 0;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .footer-links a {
            color: #71767b;
            font-size: 13px;
            text-decoration: none;
            margin-right: 12px;
            margin-bottom: 4px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .copyright {
            color: #71767b;
            font-size: 13px;
        }
        
        /* Responsive Styles */
        @media (max-width: 1080px) {
            .right-sidebar {
                width: 290px;
            }
        }
        
        @media (max-width: 1000px) {
            .right-sidebar {
                display: none;
            }
            
            .main-content {
                margin-right: 0;
            }
        }
        
        @media (max-width: 500px) {
            .left-sidebar {
                width: 80px;
            }
            
            .nav-item span {
                display: none;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 24px;
            }
            
            .tweet-button {
                width: 50px;
                height: 50px;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .tweet-button span {
                display: none;
            }
            
            .user-profile .user-info, .user-profile i {
                display: none;
            }
            
            .main-content {
                margin-left: 80px;
            }
            
            .composer-input input {
                font-size: 16px;
            }
            
            .tweet-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar - Navigation -->
        <aside class="left-sidebar">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-hashtag"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bookmark"></i>
                    <span>Bookmarks</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Lists</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>More</span>
                </a>
            </nav>
            <button class="tweet-button">Tweet</button>
            <div class="user-profile">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile">
                <div class="user-info">
                    <span class="username">YourUsername</span>
                    <span class="handle">@yourhandle</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </aside>

        <!-- Main Content - Feed -->
        <main class="main-content">
            <header class="feed-header">
                <h1>Home</h1>
                <i class="fas fa-star"></i>
            </header>
            
            <div class="tweet-composer">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="composer-avatar">
                <div class="composer-input">
                    <input type="text" placeholder="What's happening?">
                    <div class="composer-actions">
                        <div class="action-icons">
                            <i class="fas fa-image"></i>
                            <i class="fas fa-poll"></i>
                            <i class="fas fa-smile"></i>
                            <i class="fas fa-calendar-alt"></i>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <button class="tweet-button">Tweet</button>
                    </div>
                </div>
            </div>
            
            <div class="feed-tabs">
                <div class="tab active">For you</div>
                <div class="tab">Following</div>
            </div>
            
            <div class="tweets">
                <!-- Tweets will be added by JavaScript Code-->
            </div>
        </main>

        <!-- Right Sidebar - Trends/Who to follow -->
        <aside class="right-sidebar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Twitter">
            </div>
            
            <div class="trends">
                <h2>Trends for you</h2>
                <!-- Trends will be added by JavaScript -->
                <a href="#" class="show-more">Show more</a>
            </div>
            
            <div class="who-to-follow">
                <h2>Who to follow</h2>
                <!-- Suggested users will be added by JavaScript -->
                <a href="#" class="show-more">Show more</a>
            </div>
            
            <footer class="sidebar-footer">
                <div class="footer-links">
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie Policy</a>
                    <a href="#">Accessibility</a>
                    <a href="#">Ads info</a>
                    <a href="#">More</a>
                </div>
                <div class="copyright">¬© 2023 Twitter Clone</div>
            </footer>
        </aside>
    </div>

    <script>document.addEventListener('DOMContentLoaded', function () {
        // Sample data for tweets
        const tweets = [
            {
                username: 'Elon Musk',
                handle: '@elonmusk',
                avatar: 'https://pbs.twimg.com/profile_images/1683325380441128960/yRsRRjGO_400x400.jpg',
                text: 'Exciting progress with Starship! Next test flight coming soon.',
                time: '2h',
                image: 'https://pbs.twimg.com/media/F7QlY5vXQAA1t5_?format=jpg&name=large',
                comments: 5243,
                retweets: 12800,
                likes: 145000,
                views: '5.2M'
            },
            {
                username: 'NASA',
                handle: '@NASA',
                avatar: 'https://pbs.twimg.com/profile_images/1321163587679784960/0ZxKlEKB_400x400.jpg',
                text: 'Our Perseverance rover has collected its first sample of Martian rock for potential return to Earth. #MarsSampleReturn',
                time: '5h',
                image: 'https://pbs.twimg.com/media/F7QlY5vXQAA1t5_?format=jpg&name=large',
                comments: 3245,
                retweets: 8900,
                likes: 98700,
                views: '3.1M'
            },
            {
                username: 'Tech News',
                handle: '@TechNews',
                avatar: 'https://randomuser.me/api/portraits/men/2.jpg',
                text: 'Apple announces new iPhone 15 with revolutionary camera system and USB-C charging.',
                time: '1d',
                comments: 1243,
                retweets: 4500,
                likes: 32400,
                views: '1.8M'
            },
            {
                username: 'Travel Enthusiast',
                handle: '@TravelTheWorld',
                avatar: 'https://randomuser.me/api/portraits/women/3.jpg',
                text: 'Just arrived in Bali! This place is paradise. üå¥‚òÄÔ∏è #Travel #Bali',
                time: '3h',
                image: 'https://source.unsplash.com/random/600x400/?bali',
                comments: 243,
                retweets: 120,
                likes: 3400,
                views: '245K'
            }
        ];
    
        // Sample data for trends
        const trends = [
            { category: 'Technology ¬∑ Trending', name: '#iPhone15', count: '125K Tweets' },
            { category: 'Sports ¬∑ Trending', name: '#WorldCup', count: '325K Tweets' },
            { category: 'Politics ¬∑ Trending', name: 'Election 2024', count: '89K Tweets' },
            { category: 'Entertainment ¬∑ Music', name: 'Taylor Swift', count: '1.2M Tweets' },
            { category: 'Business & finance ¬∑ Trending', name: 'Stock Market', count: '45K Tweets' }
        ];
    
        // Sample data for who to follow
        const suggestedUsers = [
            {
                username: 'Bill Gates',
                handle: '@BillGates',
                avatar: 'https://pbs.twimg.com/profile_images/1564398871996174336/M-hffw5a_400x400.jpg',
                bio: 'Co-chair of the Bill & Melinda Gates Foundation'
            },
            {
                username: 'National Geographic',
                handle: '@NatGeo',
                avatar: 'https://pbs.twimg.com/profile_images/1175385936345165824/0QhemuS4_400x400.jpg',
                bio: 'Experience the world through the eyes of National Geographic photographers.'
            },
            {
                username: 'Science Channel',
                handle: '@ScienceChannel',
                avatar: 'https://pbs.twimg.com/profile_images/1130718642733404160/2z9lPc9C_400x400.jpg',
                bio: 'Making science accessible and entertaining for everyone.'
            }
        ];
    
        // Render tweets
        const tweetsContainer = document.querySelector('.tweets');
        tweets.forEach(tweet => {
            const tweetElement = document.createElement('div');
            tweetElement.className = 'tweet';
    
            let imageHtml = '';
            if (tweet.image) {
                imageHtml = `<img src="${tweet.image}" alt="Tweet image" class="tweet-image">`;
            }
    
            tweetElement.innerHTML = `
                <img src="${tweet.avatar}" alt="Profile" class="tweet-avatar">
                <div class="tweet-content">
                    <div class="tweet-header">
                        <span class="tweet-username">${tweet.username}</span>
                        <span class="tweet-handle">${tweet.handle}</span>
                        <span class="tweet-time">¬∑ ${tweet.time}</span>
                        <i class="fas fa-ellipsis-h tweet-more"></i>
                    </div>
                    <div class="tweet-text">${tweet.text}</div>
                    ${imageHtml}
                    <div class="tweet-actions">
                        <div class="tweet-action comment">
                            <i class="far fa-comment"></i>
                            <span>${tweet.comments.toLocaleString()}</span>
                        </div>
                        <div class="tweet-action retweet">
                            <i class="fas fa-retweet"></i>
                            <span>${tweet.retweets.toLocaleString()}</span>
                        </div>
                        <div class="tweet-action like">
                            <i class="far fa-heart"></i>
                            <span>${tweet.likes.toLocaleString()}</span>
                        </div>
                        <div class="tweet-action share">
                            <i class="fas fa-share"></i>
                            <span>${tweet.views}</span>
                        </div>
                    </div>
                </div>
            `;
            tweetsContainer.appendChild(tweetElement);
        });
    
        // Render trends
        const trendsContainer = document.querySelector('.trends');
        trends.forEach(trend => {
            const trendElement = document.createElement('div');
            trendElement.className = 'trend';
            trendElement.innerHTML = `
                <div class="trend-category">${trend.category}</div>
                <div class="trend-name">${trend.name}</div>
                <div class="trend-count">${trend.count}</div>
            `;
            trendsContainer.insertBefore(trendElement, trendsContainer.lastElementChild);
        });
    
        // Render suggested users
        const suggestedUsersContainer = document.querySelector('.who-to-follow');
        suggestedUsers.forEach(user => {
            const userElement = document.createElement('div');
            userElement.className = 'suggested-user';
            userElement.innerHTML = `
                <img src="${user.avatar}" alt="Profile">
                <div class="suggested-user-info">
                    <div class="suggested-username">${user.username}</div>
                    <div class="suggested-handle">${user.handle}</div>
                    <div class="suggested-bio">${user.bio}</div>
                </div>
                <button class="follow-button">Follow</button>
            `;
            suggestedUsersContainer.insertBefore(userElement, suggestedUsersContainer.lastElementChild);
        });
    
        // Like button functionality
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('fa-heart')) {
                const likeAction = e.target.closest('.tweet-action');
                const likeCount = likeAction.querySelector('span');
                let count = parseInt(likeCount.textContent.replace(/,/g, ''));
    
                e.target.classList.toggle('far');
                e.target.classList.toggle('fas');
    
                if (e.target.classList.contains('fas')) {
                    likeAction.style.color = '#f91880';
                    count += 1;
                } else {
                    likeAction.style.color = '';
                    count -= 1;
                }
    
                likeCount.textContent = count.toLocaleString();
            }
        });
    
        // Retweet functionality
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('fa-retweet')) {
                const retweetAction = e.target.closest('.tweet-action');
                const retweetCount = retweetAction.querySelector('span');
                let count = parseInt(retweetCount.textContent.replace(/,/g, ''));
    
                if (retweetAction.style.color === 'rgb(0, 186, 124)') {
                    retweetAction.style.color = '';
                    count -= 1;
                } else {
                    retweetAction.style.color = '#00ba7c';
                    count += 1;
                }
    
                retweetCount.textContent = count.toLocaleString();
            }
        });
    
        // Tweet composer functionality
        const tweetButton = document.querySelector('.composer-actions .tweet-button');
        const tweetInput = document.querySelector('.composer-input input');
    
        tweetButton.addEventListener('click', function () {
            const tweetText = tweetInput.value.trim();
            if (tweetText) {
                const newTweet = {
                    username: 'YourUsername',
                    handle: '@yourhandle',
                    avatar: 'https://randomuser.me/api/portraits/men/1.jpg',
                    text: tweetText,
                    time: 'now',
                    comments: 0,
                    retweets: 0,
                    likes: 0,
                    views: '0'
                };
    
                const tweetElement = document.createElement('div');
                tweetElement.className = 'tweet';
                tweetElement.innerHTML = `
                    <img src="${newTweet.avatar}" alt="Profile" class="tweet-avatar">
                    <div class="tweet-content">
                        <div class="tweet-header">
                            <span class="tweet-username">${newTweet.username}</span>
                            <span class="tweet-handle">${newTweet.handle}</span>
                            <span class="tweet-time">¬∑ ${newTweet.time}</span>
                            <i class="fas fa-ellipsis-h tweet-more"></i>
                        </div>
                        <div class="tweet-text">${newTweet.text}</div>
                        <div class="tweet-actions">
                            <div class="tweet-action comment">
                                <i class="far fa-comment"></i>
                                <span>0</span>
                            </div>
                            <div class="tweet-action retweet">
                                <i class="fas fa-retweet"></i>
                                <span>0</span>
                            </div>
                            <div class="tweet-action like">
                                <i class="far fa-heart"></i>
                                <span>0</span>
                            </div>
                            <div class="tweet-action share">
                                <i class="fas fa-share"></i>
                                <span>0</span>
                            </div>
                        </div>
                    </div>
                `;
                tweetsContainer.insertBefore(tweetElement, tweetsContainer.firstChild);
                tweetInput.value = '';
            }
        });
    
        // Allow pressing Enter to tweet
        tweetInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                tweetButton.click();
            }
        });
    });
    </script>

</body>

  <script>
    let blown = 0;

    function blow(candle) {
      const flame = candle.querySelector('.flame');
      if (!flame.classList.contains('off')) {
        flame.classList.add('off');
        blown++;
        if (blown === 3) {
          setTimeout(showMessage, 500);
        }
      }
    }

    function showMessage() {
      document.getElementById('message').classList.add('show');
      launchFloatingEmojis();
    }

    function launchFloatingEmojis() {
      const emojis = ["üíñ", "üéà", "üéÅ"];
      for (let i = 0; i < 100; i++) {
        const elem = document.createElement('div');
        elem.className = 'floating';
        elem.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        // Random start position
        const startX = Math.random() * window.innerWidth;
        const startY = Math.random() * window.innerHeight;
        elem.style.left = `${startX}px`;
        elem.style.top = `${startY}px`;

        // Random direction factors
        elem.style.setProperty('--rand-x', `${Math.random() - 0.5}`);
        elem.style.setProperty('--rand-y', `${-Math.random()}`);

        document.body.appendChild(elem);
        setTimeout(() => elem.remove(), 10000);
      }
    }
  </script>
