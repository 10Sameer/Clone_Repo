<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Left Sidebar - Navigation -->
        <aside class="left-sidebar">
            <div class="logo">
                <i class="fab fa-twitter"></i>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-hashtag"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bookmark"></i>
                    <span>Bookmarks</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-list"></i>
                    <span>Lists</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-ellipsis-h"></i>
                    <span>More</span>
                </a>
            </nav>
            <button class="tweet-button">Tweet</button>
            <div class="user-profile">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile">
                <div class="user-info">
                    <span class="username">YourUsername</span>
                    <span class="handle">@yourhandle</span>
                </div>
                <i class="fas fa-ellipsis-h"></i>
            </div>
        </aside>

        <!-- Main Content - Feed -->
        <main class="main-content">
            <header class="feed-header">
                <h1>Home</h1>
                <i class="fas fa-star"></i>
            </header>
            
            <div class="tweet-composer">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Profile" class="composer-avatar">
                <div class="composer-input">
                    <input type="text" placeholder="What's happening?">
                    <div class="composer-actions">
                        <div class="action-icons">
                            <i class="fas fa-image"></i>
                            <i class="fas fa-poll"></i>
                            <i class="fas fa-smile"></i>
                            <i class="fas fa-calendar-alt"></i>
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <button class="tweet-button">Tweet</button>
                    </div>
                </div>
            </div>
            
            <div class="feed-tabs">
                <div class="tab active">For you</div>
                <div class="tab">Following</div>
            </div>
            
            <div class="tweets">
                <!-- Tweets will be added by JavaScript -->
            </div>
        </main>

        <!-- Right Sidebar - Trends/Who to follow -->
        <aside class="right-sidebar">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search Twitter">
            </div>
            
            <div class="trends">
                <h2>Trends for you</h2>
                <!-- Trends will be added by JavaScript -->
                <a href="#" class="show-more">Show more</a>
            </div>
            
            <div class="who-to-follow">
                <h2>Who to follow</h2>
                <!-- Suggested users will be added by JavaScript -->
                <a href="#" class="show-more">Show more</a>
            </div>
            
            <footer class="sidebar-footer">
                <div class="footer-links">
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookie Policy</a>
                    <a href="#">Accessibility</a>
                    <a href="#">Ads info</a>
                    <a href="#">More</a>
                </div>
                <div class="copyright">Â© 2023 Twitter Clone</div>
            </footer>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
